{% extends 'base.html' %}
{% block head %}
        <title>SCuberTimer Вход</title>
{% endblock %}


{% block body %}
    {% for ms in get_flashed_messages() %}
        <div class="flash">{{ms}}</div>
    {% endfor %}
<div class="container">
<div class="container singup-container d-flex flex-column align-items-center">
    <h1>Вход</h1>
    <form method="post">
            <div class="row gx-5">
                <p class="col singup-text justify-content-end d-flex align-items-center">Адрес e-mail:</p>
                <input type="email" name="email" id="email" class="form-control singup-input col-2 d-flex align-items-center justify-content-center" placeholder="Введите email" required><br>
            </div>
            <div class="row gx-5">
                <p class="col singup-text justify-content-end d-flex align-items-center">Пароль:</p>
                <input type="password" name="password" id="password" class="form-control singup-input col-2 d-flex align-items-center justify-content-center" placeholder="Введите пароль" required></input><br>
            </div>
            <input type="submit" id="auth_btnn1" class="btn_signup btn-outline-success d-flex align-items-center justify-content-center" value="Войти">
            <a href="/signup" id="auth_bt" class="btn btn-block">Зарегистрироваться</a>
    </form>
</div>
</div>
{% endblock %}
